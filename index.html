<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css" integrity="sha512-/FHUK/LsH78K9XTqsR9hbzr21J8B8RwHR/r8Jv9fzry6NVAOVIGFKQCNINsbhK7a1xubVu2r5QZcz2T9cKpubw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.bubble.css" rel="stylesheet">
  <link
      href="https://unpkg.com/quill-image-uploader@1.2.1/dist/quill.imageUploader.min.css"
      rel="stylesheet"
    />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Product 管理 DEMO</title>
</head>
<body>
  <div>
    <div class="container py-4">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="name" class="form-label">產品名稱</label>
            <input type="text" class="form-control" id="name" aria-describedby="產品名稱">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="category" class="form-label">分類</label>
            <select class="form-select" aria-label="分類" id="category">
              <option selected disabled>請選擇分類</option>
              <option value="">糖果</option>
              <option value="2">餅乾</option>
              <option value="3">蛋糕</option>
              <option value="3">禮盒</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="unit" class="form-label">單位</label>
            <input type="text" class="form-control" id="unit" aria-describedby="單位">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="mount" class="form-label">最大購買量</label>
            <input type="number" class="form-control" id="mount" min="0" value="1" aria-describedby="最大購買量">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="origin_price" class="form-label">原始價格</label>
            <input type="number" class="form-control" id="origin_price" min="10" value="10" aria-describedby="原始價格">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="price" class="form-label">特價</label>
            <input type="number" class="form-control" id="price" min="10" value="10" aria-describedby="特價">
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">產品描述</label>
        <div id="description" style="min-height: 300px;"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="https://unpkg.com/quill-image-uploader@1.2.1/dist/quill.imageUploader.min.js"></script>
  <script src="https://cdn.rawgit.com/kensnyder/quill-image-resize-module/3411c9a7/image-resize.min.js"></script>
  
  
  <script src="all.js"></script>
</body>
</html>
